{# Renders a list of the site's most popular groups. #}

<div class="box">
    <header class="module-heading">
      <h3>Most popular groups</h3>
    </header>
    {% for group in h.example_theme_most_popular_groups() %}
      {% snippet 'snippets/group_item.html', group=group %}
    {% endfor %}
</div>
