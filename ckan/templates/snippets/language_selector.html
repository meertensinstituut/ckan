{% with  current_url = request.environ['CKAN_CURRENT_URL'] %}
  <form action="{% url_for(controller='util', action='redirect') %}" method="POST">
    <p>Languages</p>
    <select name="url">
      {% for locale in h.get_available_locales() %}
        <option value="{{h.url_for(current_url, locale=locale)}}">
          {{ locale.display_name or locale.english_name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Go</button>
  </form>
{% endwith %}
