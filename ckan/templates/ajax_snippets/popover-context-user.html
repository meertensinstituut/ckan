<div class="popover-context profile-info">
	{% if about != 'null' %}
		<p class="about">
			{{ about }}
		</p>
	{% endif %}
	<div class="btn-group">
		{% if is_me == 'false' %}
			{{ h.follow_button('user', id) }}
		{% endif %}
		<a href="{{ name }}" class="btn">
			<i class="icon-eye-open"></i>
			View Profile
		</a>
	</div>	
	<div class="nums">
		<dl>
			<dt>{{ _('Followers') }}</dt>
			<dd>{{ num_followers }}</dd>
		</dl>
		<dl>
			<dt>{{ _('Datasets') }}</dt>
			<dd>{{ number_administered_packages }}</dd>
		</dl>
		<dl>
			<dt>{{ _('Edits') }}</dt>
			<dd>{{ number_of_edits }}</dd>
		</dl>
	</div>
</div>
